<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body style="font-family:Arial;background:#f2f2f2;">

<div style="width:350px;margin:60px auto;background:#fff;padding:20px;border-radius:6px;text-align:center;">
<h2>User Dashboard</h2>

<img id="photo" style="width:120px;border-radius:50%;"><br><br>

<p><b>Name:</b> <span id="name"></span></p>
<p><b>Email:</b> <span id="email"></span></p>
<p><b>Phone:</b> <span id="phone"></span></p>

<button style="padding:10px;background:red;color:white;border:none;cursor:pointer;"
onclick="logout()">Logout</button>
</div>

<script>
let user = JSON.parse(localStorage.getItem("user"));

if (!user) {
    window.location.href = "login.html";
}

name.innerText = user.fname + " " + user.lname;
email.innerText = user.email;
phone.innerText = user.phone;
photo.src = user.photo;

function logout() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
