<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body style="font-family:Arial;background:#f2f2f2;">

<div style="width:350px;margin:60px auto;background:#fff;padding:20px;border-radius:6px;">
<h2>Sign Up</h2>

<input style="width:100%;padding:8px;margin:6px 0;" type="text" id="fname" placeholder="First Name">
<input style="width:100%;padding:8px;margin:6px 0;" type="text" id="lname" placeholder="Last Name">
<input style="width:100%;padding:8px;margin:6px 0;" type="email" id="email" placeholder="Email">
<input style="width:100%;padding:8px;margin:6px 0;" type="text" id="phone" placeholder="Phone Number">
<input style="width:100%;padding:8px;margin:6px 0;" type="password" id="password" placeholder="Password">
<input style="width:100%;padding:8px;margin:6px 0;" type="file" id="photo">

<button style="width:100%;padding:10px;background:#007bff;color:#fff;border:none;cursor:pointer;"
onclick="register()">Register</button>
</div>

<script>
function register() {
    let reader = new FileReader();
    let file = photo.files[0];

    if (!file) {
        alert("Upload photo");
        return;
    }

    reader.onload = function () {
        let user = {
            fname: fname.value,
            lname: lname.value,
            email: email.value,
            phone: phone.value,
            password: password.value,
            photo: reader.result
        };
        localStorage.setItem("user", JSON.stringify(user));
        alert("Registration Successful");
        window.location.href = "login.html";
    };
    reader.readAsDataURL(file);
}
</script>

</body>
</html>
